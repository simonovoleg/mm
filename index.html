<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CUSTOM CSS BEGIN -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Raleway Font -->

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!-- LOADBAR -->
    <link rel="stylesheet" type="text/css" href=".css/loading-bar.css"/>
    <script type="text/javascript" src="./js/loading-bar.js"></script>

    <!-- Main Script -->
    <script src="js/script.js"></script>
    <title>March MadnIS</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-info" >
            <div class="col-md-12">
                <div class="header py-3 ">
                    <h1 style="font-family: Raleway; font-weight: 300; font-size: 3rem; text-align: center;">March MadnIS 2020</h1>
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-12">
                <p style="text-align: center;" class="py-5">Current Standings:</p>
            </div>
        </div>
        <!-- Progress Bars -->
        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <label for="bar1">Team 1</label>
                    <div
                        class="ldBar label-center"
                        style="width: 100%; height: 2rem;"
                        data-value="0"
                        data-preset="line"
                        data-aspect-ratio="none"
                        data-color="red"
                        id="bar1">
                    </div>
                    <br/><br/>
                    <label for="bar2">Team 2</label>
                    <div
                        class="ldBar label-center"
                        style="width: 100%; height: 2rem;"
                        data-value="0"
                        data-preset="line"
                        data-aspect-ratio="none"
                        data-color="red"
                        id="bar2">
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    const bar1_1 = new ldBar("#bar1");
    let bar1_2 = document.getElementById('bar1').ldBar;
    bar1_2.set(60);

    const bar2_1 = new ldBar("#bar2");
    let bar2_2 = document.getElementById('bar2').ldBar;
    bar2_2.set(75);
</script>
